<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Products List</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Delete</td>
            <td>New Price</td>
            <td>Confirm</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Remove</button>
            </td>
            <td>
                <input type="number" name="new_price" ng-model="newPrice" />
            </td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(s.id, newPrice)">Confirm</button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <h3>Add Product</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Confirm</td>
        </tr>
        <tbody>
        <tr>
            <td><input type="text" name="name" ng-model="newProductName" /></td>
            <td><input type="number" name="cost" ng-model="newProductCost" /></td>
            <td>
                <button class="btn btn-primary"
                        ng-click="addProduct(newProductId, newProductName, newProductCost)">Confirm</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
